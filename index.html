<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Eyes - login</title>
    <link rel="icon" href="./img/favicon/Project_eyes.svg">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/theme.css">

<body>
    <section class="login">
        <div class="loginBx">
            <div class="top">
                <img src="./img/PE-icon/logo_Eyes.svg" alt="logo">

            <div class="body">

                    로그인
                </em>

                    최초비밀번호를 변경해야 로그인할 수 있습니다. <br>
                    비밀번호를 변경 후 다시 로그인하세요.
                </h1>
                <span class="info-msg">
                    <i class="ic-info"></i>
                    <p>최초비밀번호:사번+2021</p>
                </span>
                

                <table class="form-table">
                    <tbody>
                        <tr>
                            <th>프로젝트</th>
                            <td>
                                <select name="" id="" style="width: 258px;">
                                    <option value="지주신용리스시스템고도화">지주신용리스시스템고도화</option>

                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>로그인 사번</th>
                            <td>
                                <input type="text" placeholder="로그인 사번" style="width: 258px;">
                            </td>
                        </tr>
                        <tr>
                            <th>비밀번호</th>
                            <td>
                                <input type="password" placeholder="비밀번호" style="width: 258px;">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="bottom">
                <a class="btn btn-primary" href="./main.html">로그인</a>
                <button class="btn btn-primary">비밀번호변경</button>
